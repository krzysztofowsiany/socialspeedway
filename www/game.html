<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/game.css" />
        
        <script type="text/javascript" src="js/Game/core.class.js"></script>
        <script type="text/javascript">
       		CORE.init(function() {
				CORE.loadScript("js/Game/game.js",function(){
					
					CORE.LOG =new RemoteLog(CORE.ID, CORE.VERSION);	
					page.initialize();
					
					});
        	});
        </script>
        <title>SocialSpeedway</title>
    </head>
    <body>
    	<!-- start page -->
		<div data-role="page" id="start_page">
			<div data-role="header">
    			<h2>SocialSpeedway</h2>
  			</div>
			<div data-role="content">
				<form>
            		<input type="text" id="login" placeholder="Enter email"><br/>
            		<input type="password" id="password" placeholder="Enter password"><br/>          		
            		            		
            	</form>
            	
            	<button class="login">Login</button><br/> 
            	<button class="new_game">New game</button>
            	<button class="continue">Continue</button>
            </div>			
		</div>
		
		<!-- game menu -->
		<div data-role="page" id="game_page">
			<div data-role="header">
    			<h2>SocialSpeedway</h2>
  			</div>
			<div data-role="content">
				<div class="button register">Register</div> 
	          	<div class="button profile">Player Profile</div>
	          	<div class="button achievements">Achievements</div>
	          	<div class="button badges">Badges</div>
	          	<div class="button training">Training</div>
	          	<div class="button logout">Logout</div>
	          </div>
		</div>
		
		
		<!-- profile -->
		<div data-role="page" id="profile_page">
			<div data-role="header">
    			<h2>Profile</h2>
  			</div>
			<form id="profile">            		
          		<label for="name">Name</label>
          		<input type="text" id="name" placeholder="Enter name"><br/>
          		
          		<label for="surname">Surname</label>
          		<input type="text" id="surname" placeholder="Enter surname"><br/>
          		 
          		<label for="sex">Sex</label>         		
          		<select id="sex">
				  	<option value="0">Not set</option>
			  		<option value="1">Male</option>
			  		<option value="2">Female</option>					  	
				</select>
				</br>
				<!-- 
				<label for="avatar">Avatar</label>	
          		<input type="text" id="avatar"><br/>
          		<button id="avatar_file">Select file</button>
          		<button id="avatar_picture">Take picture</button>
          		</br> 
          		-->
          		            		
          		<label for="age">Age</label>
          		<input type="text" id="age"><br/>
          		<label for="mobile">Mobile</label>
          		<input type="tel" id="mobile" placeholder="Enter mobile"><br/>
          	</form>
          	<button class="saveProfile">Save</button><br/>          	            
		
		</div>
		
		<!-- register -->
		<div data-role="page" id="register_page">
			<div data-role="header">
    			<h2>Register</h2>
  			</div>
  	
		  	<form id="form_register">
           		<label for="login">Email:</label><br/>
           		<input type="text" id="loginRegister" placeholder="Enter email"><br/>
           		
           		<label for="password">Password:</label><br/>
           		<input type="password" id="passwordRegister" placeholder="Enter password"><br/>
           		
           		
           	</form>            	
           	<button class="register">Register</button><br/>
		</div>
		
		<!-- training -->
		<div data-role="page" id="training_page">
			<div data-role="header">
    			<h2>Training</h2>
  			</div> 			
  			<div id="new_training">
			    <fieldset data-role="controlgroup">
			    	<legend>Chose a training</legend>
			         	<input type="radio" name="trainingType" id="radio-choice-1" value="0" checked="checked" />
			         	<label for="radio-choice-1">Strength [<span id="strengthValue">2</span>]</label>
			
			         	<input type="radio" name="trainingType" id="radio-choice-2" value="1"  />
			         	<label for="radio-choice-2">Agility [<span id="agilityValue">2</span>]</label>
			
			         	<input type="radio" name="trainingType" id="radio-choice-3" value="2"  />
			         	<label for="radio-choice-3">Speed [<span id="speedValue">2</span>]</label>
			
			         	<input type="radio" name="trainingType" id="radio-choice-4" value="3"  />
			         	<label for="radio-choice-4">Endurance [<span id="enduranceValue">2</span>]</label>
			    </fieldset>
			    
			     <fieldset data-role="controlgroup" data-type="horizontal">
			    	<legend>Chose time</legend>
			         	<input type="radio" name="trainingLevel" id="radio-choice-1" value="0" checked="checked" />
			         	<label for="radio-choice-1">1 h<br/>+10</label>
			
			         	<input type="radio" name="trainingLevel" id="radio-choice-2" value="1"  />
			         	<label for="radio-choice-2">2 h<br/>+18</label>
			
			         	<input type="radio" name="trainingLevel" id="radio-choice-3" value="2"  />
			         	<label for="radio-choice-3">4 h<br/>+32</label>
			
			         	<input type="radio" name="trainingLevel" id="radio-choice-4" value="3"  />
			         	<label for="radio-choice-4">8 h<br/>+56</label>
			    </fieldset>
				<button class="startTraining">Start</button>
			  			
  			</div>
  			<div id="training_in_progress">
  			Training in progres<br/>
  			<b>Type </b><span id="trainingType"></span><br/>
  			<b>Bonus </b><span id="trainingBonus"></span><br/>
  			<b>Time to end </b><span id="trainingLeft"></span><br/>
  			
  			
  			<button class="stopTraining">Stop</button>
  			</div>
		</div>
    	<!-- achievements -->
		<div data-role="page" id="achievements_page">
			<table id="achievements_table">
			
			</table>
		</div>		   
    	<!-- badges -->
		<div data-role="page" id="badges_page">
			<table id="badges_table">
			
			</table>
		</div> 
    
    <!-- dialog box -->
    <div data-role="dialog" id="MessageBox">
  		<div data-role="header" id="MessageBoxTitle">    		
  		</div>
  		<div data-role="content" id="MessageBoxMessage">   			
  		</div>
	</div>
    
    </body>
</html>
