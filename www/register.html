<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        
        <link rel="stylesheet" type="text/css" href="css/pages/register.css" />
        <title>SocialSpeedway</title>
    </head>
    <body>
    	<header>Register User</header>
        <section class="page">            
            	<form id="form_register">
            		<label form="form_register" for="login">Login:</label><br/>
            		<input type="text" id="login" placeholder="Enter login"><br/>
            		
            		<label form="form_register" for="password">Password:</label><br/>
            		<input type="password" id="password" placeholder="Enter password"><br/>
            		
            		<label form="form_register" for="email">Email:</label><br/>
            		<input type="email" id="email" placeholder="Enter email"><br/>
            	</form>            	
            	<button class="register">Register</button><br/>           	    
            
        </section>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/pages/register_page.js"></script>
        <script type="text/javascript">
        	page.initialize();
        </script>
    </body>
</html>
