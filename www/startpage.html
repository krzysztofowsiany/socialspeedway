<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/game.css" />
        
        <script type="text/javascript" src="js/core.class.js"></script>
        <script type="text/javascript">
       		CORE.init(function() {
				CORE.loadScript("js/game.js",function(){
					
					page.initialize();
					});
        	});
        </script>
        <title>SocialSpeedway</title>
    </head>
    <body>
    	<!-- start page -->
		<div data-role="page" id="start_page">
			<form>
            	<input type="text" id="login" placeholder="Enter login"><br/>
            	<input type="password" id="password" placeholder="Enter password"><br/>          		
            		            		
            </form>
            	
            <button class="login">Login</button><br/> 
            <button class="new_game">New game</button>
            <button class="continue">Continue</button>		
		</div>
		
		<!-- game menu -->
		<div data-role="page" id="game_page">
			<div class="button register">Register</div> 
           	<div class="button profile">Player Profile</div>
           	<div class="button achievements">Achievements</div>
           	<div class="button badges">Badges</div>
           	<div class="button training">Training</div>
           	<div class="button logout">Logout</div>
		</div>
		
		
		<!-- profile -->
		<div data-role="page" id="profile_page">
			<form id="profile">            		
          		<label for="name">Name</label>
          		<input type="text" id="name" placeholder="Enter name"><br/>
          		
          		<label for="surname">Surname</label>
          		<input type="text" id="surname" placeholder="Enter surname"><br/>
          		 
          		<label for="sex">Sex</label>         		
          		<select id="sex">
				  	<option value="0">Not set</option>
			  		<option value="1">Male</option>
			  		<option value="2">Female</option>					  	
				</select>
				</br>
				<!-- 
				<label for="avatar">Avatar</label>	
          		<input type="text" id="avatar"><br/>
          		<button id="avatar_file">Select file</button>
          		<button id="avatar_picture">Take picture</button>
          		</br> 
          		-->
          		            		
          		<label for="age">Age</label>
          		<input type="text" id="age"><br/>
          	</form>
          	<button class="saveProfile">Save</button><br/>
          	
          	<hr>
          	<form id="profile">
          		<label for="email">Email</label>
          		<input type="email" id="email" placeholder="Enter email"><br/>
          		<label for="mobile">Mobile</label>
          		<input type="tel" id="mobile" placeholder="Enter mobile"><br/>
			</form>

          	
          	<button class="saveContact">Save</button><br/>            
		
		</div>
		
		<!-- register -->
		<div data-role="page" id="register_page">
		  	<form id="form_register">
           		<label form="form_register" for="login">Login:</label><br/>
           		<input type="text" id="login" placeholder="Enter login"><br/>
           		
           		<label form="form_register" for="password">Password:</label><br/>
           		<input type="password" id="password" placeholder="Enter password"><br/>
           		
           		
           	</form>            	
           	<button class="register">Register</button><br/>
		</div>
		
    	<!-- achievements -->
		<div data-role="page" id="achievements_page">
		</div>    
    
    </body>
</html>
